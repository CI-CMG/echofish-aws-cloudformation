#    Type: Number
#    MinValue: 1
#    MaxValue: 900
#    Default: 600

  ### CREATE EMPTY ZARR STORE ###
  CreateEmptyZarrStoreLambdaImageTag:
    Type: String
    Default: 1.0.0.dev20230524182219
  CreateEmptyZarrStoreLambdaMemorySize:
    Type: Number
    MinValue: 128
    MaxValue: 10240
    Default: 2048
  CreateEmptyZarrStoreLambdaTimeout:
    Type: Number
    MinValue: 1
    MaxValue: 900
    Default: 600

