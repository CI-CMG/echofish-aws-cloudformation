AWSTemplateFormatVersion: 2010-09-09
Description: EchoFish Stack

Parameters:
  OutputBucketUserAccessKeyPsName:
    Type: String
  OutputBucketUserSecretAccessKeyPsName:
    Type: String
  DevOutputBucketUserAlias:
    Type: String
    Default: ""
  RawSourceBucket:
    Type: String
    Default: "noaa-wcsd-pds"
  RawSourceBucketRegion:
    Type: String
    Default: "us-east-1"
  OutputBucketName:
    Type: String
    Default: "noaa-wcsd-zarr-pds"
  CalibrationBucket:
    Type: String
    Default: "noaa-wcsd-pds-index"
  CalibrationFileKey:
    Type: String
    Default: "calibrated_cruises.csv"

  StackPrefix:
    Description: A prefix that identifies this stack
    Type: String
  RolePermissionsBoundary:
    Description: An optional permissions boundary to associate with roles
    Type: String
    Default: ""
  LogRetentionInDays:
    Type: Number
    Default: 30

  ### INDEXING ###
  IndexingLambdaImageTag:
    Type: String
    Default: 1.0.0.dev20230706162335
  IndexingLambdaMemorySize:
    Type: Number
    MinValue: 128
    MaxValue: 10240
    Default: 4096
  IndexingLambdaTimeout:
    Type: Number
    MinValue: 1
    MaxValue: 900
    Default: 900

  ### CRUISE SPLITTER ###
  CruiseSplitterLambdaMemorySize:
    Type: Number
    MinValue: 128
    MaxValue: 10240
    Default: 1024
  CruiseSplitterLambdaTimeout:
    Type: Number
    MinValue: 1
    MaxValue: 900
    Default: 240
  CruiseSplitterLambdaConcurrency:
    Type: Number
    MinValue: 1
    Default: 3

  ### RAW TO ZARR ###
  RawToZarrLambdaImageTag:
    Type: String
#    Default: 1.0.0.dev20230710204510
#    Default: 1.0.0.dev20230710213951
#    Default: 1.0.0.dev20230711164049
#    Default: 1.0.0.dev20230711183937
#    Default: 1.0.0.dev20230711192906
#    Default: 1.0.0.dev20230711205650
    Default: 1.0.0.dev20230711214025
  RawToZarrLambdaMemorySize:
    Type: Number
    MinValue: 128
    MaxValue: 10240
    Default: 10240
  RawToZarrLambdaTimeout:
    Type: Number
    MinValue: 1
    MaxValue: 900
    Default: 900

#  RawToZarrDlqLambdaImageTag:
