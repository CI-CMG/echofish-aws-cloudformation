AWSTemplateFormatVersion: 2010-09-09
Description: CSV / Raw To Zarr File Conversion

Parameters:
  DeploymentBucketName:
    Type: String
  LambdaRolePermissionsBoundary:
    Type: String
  File2ZarrLambdaMaxConcurrency:
    Type: Number
  File2ZarrLambdaTimeout:
    Type: Number
  File2ZarrLambdaMemorySize:
    Type: Number
  DataSetBucketName:
    Type: String
  ZarrFileBucketName:
    Type: String
  LogRetentionInDays:
    Type: Number
  DeadLetterTopicArn:
    Type: String
  Version:
    Type: String
  ZarrAccumulatorReadyTopicArn:
    Type: String
  File2ZarrTableArn:
    Type: String
  File2ZarrTableName:
    Type: String


Conditions:
  HasPermissionsBoundary:
    Fn::Not:
      - Fn::Equals:
          - ""
          - !Ref LambdaRolePermissionsBoundary

Resources:

  File2ZarrLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      PermissionsBoundary:
        Fn::If:
          - HasPermissionsBoundary
          - !Sub arn:${AWS::Partition}:iam::${AWS::AccountId}:policy/${LambdaRolePermissionsBoundary}
          - AWS::NoValue
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: Logging
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Resource: !Sub arn:${AWS::Partition}:logs:*:*:*
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
        - PolicyName: S3
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Resource: !Sub arn:${AWS::Partition}:s3:::${ZarrFileBucketName}/*
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
              - Effect: Allow
                Resource: !Sub arn:${AWS::Partition}:s3:::${ZarrFileBucketName}
                Action:
                  - s3:ListBucket
        - PolicyName: SNS
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Resource:
                  - !Ref DeadLetterTopicArn
                  - !Ref ZarrAccumulatorReadyTopicArn
                Action:
                  - sns:Publish
        - PolicyName: DynamoDB
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Resource:
                  - !Ref File2ZarrTableArn
                Action:
                  - dynamodb:GetItem
                  - dynamodb:UpdateItem
                  - dynamodb:PutItem
                  - dynamodb:Query
                  - dynamodb:Scan
                  - dynamodb:DeleteItem

  File2ZarrLambda:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: !Ref DeploymentBucketName
        S3Key: !Sub lambda/echofish-aws-file2zarr-lambda-${Version}-lambda.zip
      Handler: edu.colorado.cires.cmg.echofish.aws.lambda.file2zarr.File2ZarrLambda::handleRequest
      Runtime: java11
      MemorySize: !Ref File2ZarrLambdaMemorySize
      Timeout: !Ref File2ZarrLambdaTimeout
      ReservedConcurrentExecutions: !Ref File2ZarrLambdaMaxConcurrency
      Role: !GetAtt File2ZarrLambdaRole.Arn
      Environment:
        Variables:
          SOURCE_BUCKET_NAME: !Ref DataSetBucketName
          ZARR_FILE_BUCKET_NAME: !Ref ZarrFileBucketName
          ZARR_ACCUMULATOR_READY_TOPIC_ARN: !Ref ZarrAccumulatorReadyTopicArn
          FILE_2_ZARR_TABLE: !Ref File2ZarrTableName

  File2ZarrLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${File2ZarrLambda}
      RetentionInDays: !Ref LogRetentionInDays

  File2ZarrLambdaEvent:
    Type: AWS::Lambda::EventInvokeConfig
    Properties:
      FunctionName: !Ref File2ZarrLambda
      Qualifier: $LATEST
      MaximumRetryAttempts: 0
      DestinationConfig:
        OnFailure:
          Destination: !Ref DeadLetterTopicArn


Outputs:
  File2ZarrLambdaArn:
    Value: !GetAtt File2ZarrLambda.Arn
  File2ZarrLambdaName:
    Value: !Ref File2ZarrLambda




